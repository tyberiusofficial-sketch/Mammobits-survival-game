<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mammobits Survival</title>
  <style>
    html, body { margin: 0; padding: 0; background: #0c1016; color: #e9edf1; font-family: system-ui, sans-serif; }
    #wrap { display:flex; flex-direction:column; align-items:center; gap:8px; padding: 8px; }
    canvas { background: #11161f; border: 1px solid #263043; image-rendering: pixelated; }
    #hud { position: fixed; left: 8px; top: 8px; padding: 6px 8px; background: rgba(0,0,0,.35); border: 1px solid #2b3344; border-radius: 8px; font-size: 14px; }
    #banner { position: fixed; top: 0; left:0; right:0; text-align:center; padding:10px; background: rgba(255,215,0,.12); color:#ffd700; font-weight:600; display:none; }
    #mobile { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); display:flex; gap:10px; }
    .btn { padding: 8px 12px; background:#1e2840; border:1px solid #2b3d66; border-radius:10px; color:#cfe2ff; cursor:pointer; }
    .btn:disabled { opacity: .5; cursor: not-allowed; }
  </style>
</head>
<body>
  <div id="wrap">
    <canvas id="game" width="960" height="540"></canvas>
  </div>
  <div id="hud"></div>
  <div id="banner"></div>
  <div id="mobile">
    <button class="btn" id="btn-stomp">Stomp (2)</button>
    <button class="btn" id="btn-water">Water (3)</button>
    <button class="btn" id="btn-charge">Charge (4)</button>
    <button class="btn" id="btn-mute">Mute</button>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
